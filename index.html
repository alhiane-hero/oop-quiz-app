<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>

    <div class="container">
        <div class="quiz" id="quiz">
            <h1>Quiz App</h1>
            <hr>
            <p id="question"></p>
            <div class="btns">
                <button class="btn" id="btn0" data-index='0'>
                    <span id="choice0"></span>
                </button>
                <button class="btn" id="btn1" data-index='1'>
                    <span id="choice1"></span>
                </button>
                <button class="btn" id="btn2" data-index='2'>
                    <span id="choice2"></span>
                </button>
                <button class="btn" id="btn3" data-index='3'>
                    <span id="choice3"></span>
                </button>
            </div>
            <hr>
            <footer id="progress">
                Question 2 Of 5
            </footer>
        </div>
    </div>

    <script type="module" src="js/quiz.js"></script>
    <script type="module" src="js/question.js"></script>
    <script type="module" src="js/index.js"></script>
</body>
</html>
